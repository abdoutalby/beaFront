<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
    ">
    
    <h1 >Liste des demandes à traiter</h1>
    <br>
    <br>
    
    <div class="container">
    <div style="margin-top:10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="date_dde">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de la demande</th>
                <td mat-cell *matCellDef="let row"> {{row.date_dde}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="objet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Objet</th>
                <td mat-cell *matCellDef="let row"> {{row.objet}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="nbrCarton">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de cartons</th>
                <td mat-cell *matCellDef="let row"> {{row.nbrCarton}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="etat">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Etat</th>
                <td mat-cell *matCellDef="let row"> {{row.etat}} </td>
              </ng-container>

            <!--  <ng-container matColumnDef="lieu_archivage2emeAge">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Lieu d'archivage 2éme âge</th>
                <td mat-cell *matCellDef="let row"> {{row.lieu_archivage2emeAge.libelle_lieu}} </td>
              </ng-container> 
              -->

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button (click)="openDialogggg(row)" color="accent" >
                        <mat-icon>edit</mat-icon>
                    </button>   
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>

    </div>

    </div>
